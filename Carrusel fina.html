<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 1 mes juntos mi AMOR 💖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Introducción -->
    <div id="intro">
        <h1>Feliz Primer Mes, Mi Amor 💖</h1>
        <button id="startButton">Empezar</button>
    </div>

    <!-- Contenedor del carrusel (oculto al inicio) -->
    <div id="carruselContainer" class="hidden">
        <div class="carrusel">
            <div class="slide">
                <img src="imagenes/Foto1.jpg" alt="Foto 1">
                <div class="texto-slide">Te amo más que nada <3</div>
                <button class="play-song" data-song="musica/YOKO.mp3">Escuchar</button>
            </div>
            <div class="slide">
                <img src="imagenes/Foto2.jpg" alt="Foto 2">
                <div class="texto-slide">Tus abrazos son la mejor medicina❤️❤️</div>
                <button class="play-song" data-song="musica/DtMF.mp3">Escuchar</button>
            </div>
            <div class="slide">
                <img src="imagenes/Foto3.jpg" alt="Foto 3">
                <div class="texto-slide">Cada día que pasa me enamoro más de ti 💘💘 </div>
                <button class="play-song" data-song="musica/Algo Magico.mp3">Escuchar</button>
            </div>
            <div class="slide">
                <img src="imagenes/Foto4.jpg" alt="Foto 4">
                <div class="texto-slide">Por más momentos junto a ti 💓💓 </div>
                <button class="play-song" data-song="musica/FALLIN.mp3">Escuchar</button>
            </div>
            <div class="slide">
                <img src="imagenes/Foto5.JPG" alt="Foto 5">
                <div class="texto-slide">Me encanta la idea de crecer junto a ti 💕💕</div>
                <button class="play-song" data-song="musica/Por esos Ojos.mp3">Escuchar</button>
            </div>
            <div class="slide">
                <video muted playsinline>
                    <source src="videos/Video 1.mp4" type="video/mp4">
                </video>
                <div class="texto-slide">La mejor decisión que he tomado</div>
            </div>
            <div class="slide">
                <video unmuted playsinline>
                    <source src="videos/Video 2.mp4" type="video/mp4">
                </video>
                <div class="texto-slide">Eres la mejor y nunca podría cambiarte</div>
            </div>
        </div>
    </div>

    <audio id="player"></audio>
    <script src="script.js"></script>
</body>
</html>
